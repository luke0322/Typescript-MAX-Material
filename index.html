<!DOCTYPE html>
<html lang='en'>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>
	<div>
		<button class = "btn">Click me!</button>
	</div>
	<div class = "form-group row">
		<label class ="col-form-label col-sm-2">DOW:</label>
		<div class="col-sm-7">
			<input class="form-control" name = "DOW" type="text" placeholder="Day of week">
		</div>	
	</div>
	<form>
		<div class = "form-group row">
				<label class ="col-form-label col-sm-2">Name:</label>
			<div class="col-sm-7">
				<input class="form-control offset-sm-1" name = "Name" type="text" placeholder="First and Last">
			</div>
	</div>
	<div class = "form-group row">
				<label class ="col-form-label col-sm-2">Address:</label>
			<div class="col-sm-7">
				<input class="form-control" name = "Address" type="text" placeholder="Day of week">
			</div>
		</div>
	<div class = "form-group row">
				<label class ="col-form-label col-sm-2">City/State/Zip:</label>
			<div class="col-sm-4">
				<input class= "form-control" name = "City" type="text" placeholder="City">
			</div>
			<div class="col-sm-1">
				<input class= "form-control" name = "State" type="text" placeholder="OH">
			</div>
			<div class="col-sm-2">
				<input class= "form-control" name = "Zip" type="text" placeholder="Zip">

			</div>
		</div>
	</form>
	<button type="button" class="btn btn-dark">Dark</button><br>
	            <table class ="table">
                
                	<thead class="thead-dark">
                		<tr>
                			<th>Name</th>
                			<th>Color</th>
                			<th>Number</th>
                	</thead>
                	<tbody>
	                    <tr class="table-danger"><td>Emilie</td><td>Red</td><td>9</td></tr>
	                    <tr class="table-success"><td>Lisa</td><td>Green</td><td>14</td></tr>
	                    <tr class="table-primary"><td>Denise</td><td>Blue</td><td>11</td></tr>
	                    <tr class="table-primary"><td>Eric</td><td>Blue</td><td>7</td> </tr>
	                    <tr class="table-danger"><td>Luke</td><td>Purple</td><td>14</td></tr>
	                    <tr class="table-dark"><td>Andrew</td><td>Black</td><td>80</td></tr>
	                    <tr class="table-primary"><td>Bill</td><td>Blue</td><td>13</td></tr>

                  </tbody>	
               </table>

</body>
</html>
